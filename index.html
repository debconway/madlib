<html>
<head>
	<title> Deb-Vibbs-MadLibs </title>

	<!-- Bootstrap Components -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap.GridTypographyFormsButtons.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</head>
<body>
	<div class="container-fluid top-padding">
		<div class ="row">
			<div class = "col-xs-12">
				<div id = "para">
					<p>Create your Mad_Lib</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class = "col-xs-2"></div>
			
			<div class = "col-xs-8">
				<div id = "madform" class = "top-padding">
					<div class="form-horizontal">

						<!-- Exclamation -->
						<div class="form-group">
							<label class="col-sm-2 control-label">Exclamation: </label>
							<div class="col-sm-10">
								<input class="form-control" type="text" id="exclamation" placeholder="Hooray, Egads, Shazbot...">
							</div>
						</div>

						<!-- Adverb -->
						<div class="form-group">
							<label class="col-sm-2 control-label">Adverb: </label>
							<div class="col-sm-10">
								<input class="form-control" type="text" id="adverb" placeholder="lazily, sloppily, quickly...">
							</div>
						</div>

						<!-- Noun -->
						<div class="form-group">
							<label class="col-sm-2 control-label">Noun: </label>
							<div class="col-sm-10">
								<input class="form-control" type="text" id="noun" placeholder="Dog, horse, meerkat...">
							</div>
						</div>

						<!-- Verb -->
						<div class="form-group">
							<label class="col-sm-2 control-label">Verb: </label>
							<div class="col-sm-10">
								<input class="form-control" type="text" id="verb" placeholder="ran, danced, twerked...">
							</div>
						</div>
						
						<!-- Submit -->
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-2">
								<button id="submit-btn" class="btn btn-default">Generate</button>
							</div>
						</div>

					</div>
					

				</div>
			</div>

			<div class = "col-xs-2"></div>

		</div>
	</div>
</body>
</html>
